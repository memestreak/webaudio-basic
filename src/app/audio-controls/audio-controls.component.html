<!-- This is the top-level component for non-boilerplate code. -->
<form [formGroup]="audioControlsFormGroup">
  <p>
    Hz:
    <mat-slider min="0" max="1" step="0.0001">
      <input matSliderThumb formControlName="hzSlider">
    </mat-slider>
    {{ frequency }} Hz
  </p>

  <p>
    Volume:
    <mat-slider min="0" max="100" step="1">
      <input matSliderThumb formControlName="volume">
    </mat-slider>
    {{ audioControlsFormGroup.get('volume')!.value }}%
  </p>

  <p>
    <button mat-button (click)="toggleAudio()">
      {{ audioControlsFormGroup.get('startStop')!.value ? 'Stop' : 'Start' }}
    </button>
  </p>
</form>
